<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highmaps Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
#container {
	height: 500px; 
	min-width: 310px; 
	max-width: 800px; 
	margin: 0 auto; 
}
.loading {
	margin-top: 10em;
	text-align: center;
	color: gray;
}
		</style>
		<script type="text/javascript">
$(function () {

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=australia.geo.json&callback=?', function (geojson) {

        // Prepare the geojson
        var states = Highcharts.geojson(geojson, 'map'),
            rivers = Highcharts.geojson(geojson, 'mapline'),
            cities = Highcharts.geojson(geojson, 'mappoint');

        // Skip or move some labels to avoid collision
        $.each(states, function () {
            // Disable data labels
            if (this.properties.code_hasc === 'AU.CT' || this.properties.code_hasc === 'AU.JB') {
                this.dataLabels = {
                    enabled: false
                };
            }
            if (this.properties.code_hasc === 'AU.TS') {
                this.dataLabels = {
                    style: {
                        color: '#333333',
                        HcTextStroke: '3px white'
                    }
                }
            }
            // Move center for data label
            if (this.properties.code_hasc === 'AU.SA') {
                this.middleY = 0.3;
            }
            if (this.properties.code_hasc === 'AU.QL') {
                this.middleY = 0.7;
            }

        });

        var specialCityLabels = {
            'Melbourne': {
                align: 'right'
            },
            'Canberra': {
                align: 'right',
                y: -5
            },
            'Wollongong': {
                y: 5
            },
            'Brisbane': {
                y: -5
            }
        };
        $.each(cities, function () {
            if (specialCityLabels[this.name]) {
                this.dataLabels = specialCityLabels[this.name];
            }
        });


        // Initiate the chart
        $('#container').highcharts('Map', {
            
            title : {
                text : 'Highmaps from geojson with multiple geometry types'
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            
            series : [{ 
                name: 'States and territories',
                data: states,
                color: Highcharts.getOptions().colors[2],
                states: {
                    hover: {
                        color: Highcharts.getOptions().colors[4]
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.name}',
                    style: {
                        width: '80px' // force line-wrap
                    }
                },
                tooltip: {
                    pointFormat: '{point.name}'
                }
            }, {
                name: 'Rivers',
                type: 'mapline',
                data: rivers,
                color: Highcharts.getOptions().colors[0],
                tooltip: {
                    pointFormat: '{point.properties.NAME}'
                }        
            }, {
                name: 'Cities',
                type: 'mappoint',
                data: cities,
                color: 'black',
                marker: {
                    radius: 2
                },
                dataLabels: {
                    align: 'left',
                    verticalAlign: 'middle'
                },
                animation: false,
                tooltip: {
                    pointFormat: '{point.name}'
                }
            }]
        });
    });
});
		</script>
	</head>
	<body>
<script src="../../js/highmaps.js"></script>
<script src="../../js/modules/data.js"></script>
<script src="../../js/modules/exporting.js"></script>


<div id="container" style="min-width: 310px; max-width: 600px"></div>

	</body>
</html>

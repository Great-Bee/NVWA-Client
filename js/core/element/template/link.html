<a href="<%=attributes.link%>" style="
<%= attributes.color ? 'color:#'+ attributes.color+';' : ''%>
<%= attributes.fontSize ? 'font-size:'+ attributes.fontSize+';' : ''%>
<%= attributes.font ? 'font-family:'+ attributes.font+';' : ''%>
<%= attributes.fontStyle ? 'font-style:'+ attributes.fontStyle+';' : ''%>
<%= attributes.fontWeight ? 'font-weight:'+ attributes.fontWeight+';' : ''%>
"><%=attributes.text%></a>
